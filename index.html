<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Coin Counter </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css" >
</head>
<body>
<div class="container">
	<div class="row">
    <div class="col-md-12">
		<div class="form_main">
			<h6 class="heading"><strong>COIN COUNTER<span></span></h6>
			<div class="form">
			<form>
				<div class="circle">
					<input type="text" value="25" id="denomination-1" class="txt">
					<div class="circle inner" id="inner-1">
						<p id="count1">1</p>
					</div>
				</div>
				<div class="circle">
					<input type="text" value="10" id="denomination-2" class="txt">
					<div class="circle inner" id="inner-2">
						<p id="count2">2</p>
					</div>
				</div>
				<div class="circle">
					<input type="text" value="5" id="denomination-3" class="txt">
					<div class="circle inner"id="inner-3">
						<p id="count3">3</p>
					</div>
				</div>
				<div class="circle">
					<input type="text" value="1" id="denomination-4" class="txt">
					<div class="circle inner"id="inner-4">
						<p id="count4">4</p>
					</div>
				</div>
				<input type="text" value="" name="entry" id="text">
				<button type="button" class="calculate" onclick="calculate();">CALCULATE</button>
			</form>
			</div>
        </div>
     </div>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
